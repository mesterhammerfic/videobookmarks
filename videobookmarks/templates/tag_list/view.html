{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Viewing {{tag_list["name"]}}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <data id="tag-list-id" value="{{ tag_list["id"] }}"></data>
     <div class="lists-container">
        <div class="list" id="list1">
            <div class="list-header">
                <h1>Tags</h1>
            </div>
            <div id="list1-content">
                <!-- List 1 content will be dynamically generated here -->
            </div>
        </div>

        <div class="list" id="list2">
            <div class="list-header">
                <h1>Videos</h1>
                <form id="new_video_tagging" method="post" class="link-input">
                <input name="new_video_link" id="new_video_link" placeholder="New Youtube Video Link" required>
                <input name="new_video_id" id="new_video_id" hidden>
                <input type="submit" value="Tag Video" class="button">
                </form>
            </div>
            <div id="list2-content">
                <!-- List 2 content will be dynamically generated here -->
            </div>
        </div>
    </div>

    <script src="/static/view.js"></script>


{% endblock %}
