<meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self';
        frame-src youtube.com www.youtube.com;
        script-src youtube.com www.youtube.com 'sha256-VjQqyGw2OxdcQKN1JxJai1wDDFO//GGDWb7KPGHlBWU=' 'sha256-p3hwR/e0MXWSeNiCVEOBAjQilUumlz6OlcxRHyhuQPM=';
        img-src youtube.com www.youtube.com;
"
>
<!doctype html>
<title>{% block title %}{% endblock %} - videobookmarks</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <nav>
    <a href="/" class="home">Lookmark</a>
    <div class="account">
      {% if g.user %}
        <span>{{ g.user['username'] }}</span>
        <a class="button" href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
        <a class="button" href="{{ url_for('auth.register') }}">Register</a>
        <a class="button" href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
    </div>
  </nav>
<header>
  {% block header %}{% endblock %}
</header>
<section class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
