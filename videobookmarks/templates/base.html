<meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self';
        frame-src www.youtube.com;
        script-src www.youtube.com 'self' https://www.google-analytics.com https://www.googletagmanager.com;
        img-src www.youtube.com i.ytimg.com www.googletagmanager.com;
"
>
<!doctype html>
<title>{% block title %}{% endblock %} - videobookmarks</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <nav>
    <a href="/" class="home">Lookmark</a>
    <div class="account">
      {% if g.user %}
        <span>{{ g.user['username'] }}</span>
        <a class="button" href="{{ url_for('authenticate.logout') }}">Log Out</a>
      {% else %}
        <a class="button" href="{{ url_for('authenticate.register') }}">Register</a>
        <a class="button" href="{{ url_for('authenticate.login') }}">Log In</a>
      {% endif %}
    </div>
  </nav>
<header>
  <script src="/static/gtm.js"></script>
  {% block header %}{% endblock %}
</header>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5WJH9GN5"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
</body>
<section class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
