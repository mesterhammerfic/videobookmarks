<meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self';
        frame-src youtube.com www.youtube.com;
        script-src youtube.com www.youtube.com 'self';
        img-src youtube.com www.youtube.com i.ytimg.com;
"
>
<!doctype html>
<title>{% block title %}{% endblock %} - videobookmarks</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <nav>
    <a href="/" class="home">Lookmark</a>
    <div class="account">
      {% if g.user %}
        <span>{{ g.user['username'] }}</span>
        <a class="button" href="{{ url_for('authenticate.logout') }}">Log Out</a>
      {% else %}
        <a class="button" href="{{ url_for('authenticate.register') }}">Register</a>
        <a class="button" href="{{ url_for('authenticate.login') }}">Log In</a>
      {% endif %}
    </div>
  </nav>

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
